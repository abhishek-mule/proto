<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Agricultural Blockchain</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      margin-top: 0;
    }
    p {
      margin-bottom: 30px;
      color: #7f8c8d;
    }
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .offline-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.27 10.12a6.05 6.05 0 0 0-8.38-8.38 6.05 6.05 0 0 0-8.38 8.38"></path>
        <line x1="23" y1="22" x2="1" y2="22"></line>
        <path d="M16.72 14.9a4 4 0 0 0-5.6-5.6"></path>
      </svg>
    </div>
    <h1>You're offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Listen for online/offline status changes
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
  </script>
</body>
</html>
